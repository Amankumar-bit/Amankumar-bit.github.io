<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>  WeCBR Student Partner</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/1592748342.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript.js"></script> 
  </head>
  <body>
   
  <div class="main-substitute">
      <div id="header">
        <div class="headmain">
            <div id="head-1">
                <h1>WeCBR</h1>
            </div>
            <div id="head-2">
                <h1>Student Partner</h1>
            </div>
        </div>
      </div>


      <div id="registration">

          <div id="registration-logo">
                <img src="images/logo2_opt_opt(1).jpg" style="margin-left:18px;margin-top: 15px;border-radius:20px;" id="logo-1" alt="logo">
          </div>


          <div id="registration-content">
                <div id="reg-header">
                        Register Here
                </div>
                <div id="reg-innercontent">
                    <form action="" method="post"> <br>
                      <label id="label-id" ><i class="fa fa-user-circle-o" id="font-icon" aria-hidden="true"></i> Username:</label>
                      <input type="text" name="" placeholder="" value=""> <br>
                      <label id="label-id" ><i class="fa fa-male" id="font-icon" aria-hidden="true"></i> Name:</label>
                      <input type="text" name="" placeholder="" value=""> <br>
                      <label id="label-id" ><i class="fa fa-envelope" id="font-icon" aria-hidden="true"></i> Email:</label>
                      <input type="text" name="" placeholder="" value=""> <br>
                      <label id="label-id" ><i class="fa fa-graduation-cap" id="font-icon" aria-hidden="true"></i> College Name:</label>
                      <input type="text" name="" placeholder="" value=""> <br>
                      <label id="label-id" ><i class="fa fa-phone-square" id="font-icon" aria-hidden="true"></i> Phone Number:</label>
                      <input type="text" name="" placeholder="" value=""> <br>
                      <label id="label-id" ><i class="fa fa-address-book" id="font-icon" aria-hidden="true"></i> Address:</label>
                      <input type="text" name="" placeholder="" value=""> <br>
                       <button type="button" id="but3" name="button" onclick="on_submit()">Submit</button>
                    </form>
                </div>
           </div>
      </div>

      <div id="foot">
        MADE BY AMAN KUMAR
       </div>
 </body>
